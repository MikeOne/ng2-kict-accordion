    <div class="kict-accordion-pane-header-title">{{title}}</div>
</div>
<div class="kict-accordion-pane-content" #accordionContent>
    <div class="kict-accordion-pane-inner-content" #accordionContentInner>
        <ng-content></ng-content>
    </div>
</div>
